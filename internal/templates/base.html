<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header class="site-header">
    <div class="header-inner">
        <nav class="top-nav">
            <a href="javascript:history.back()" class="nav-back" title="Back" aria-label="Go back">
                ←
            </a>

            <div class="nav-links">
                <a href="/" title="Home" aria-label="Home">[ HOME   ]</a>
                <a href="/distributed-universe/" class="active" title="Distributed Systems Universe" aria-label="Distributed Systems">[ DISTRIBUTED UNIVERSE ]</a>
                <a href="/go-cheat-sheet/" title="Go Cheat Sheet" aria-label="Go">[ Go ]</a>
                <a href="/git-cheat-sheet/" title="Git Cheat Sheet" aria-label="Git">[ GIT ]</a>
                <a href="/writings" title="Writing" aria-label="Writing">[ WRITE ]</a>
                <a href="/contact/" title="Contact" aria-label="Contact">[ MAIL ]</a>
            </div>

            <!-- Optional mobile menu toggle for very small screens -->
            <button class="mobile-menu-toggle" aria-label="Menu" hidden>
                ☰
            </button>
        </nav>
    </div>
</header>

<main class="site-main">
    {{ template "content" . }}
</main>

<footer class="site-footer">
    <p>© {{ .Year }} Vicky Chhetri · Built with Go</p>
</footer>

<canvas id="bg-canvas"></canvas>
<script src="/static/js/bg.js"></script>

<script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
                navLinks.classList.remove('show');
            }
        });
    }
</script>
</body>
</html>
